<script type="text/javascript">

   var answer = parseInt(Math.random() * 100);

var playerNumber = "Первый игрок";

function readInt(){
var number = document.getElementById("userAnswer").value;
    return parseInt(number);
    // return +document.getElementById("userAnswer").value;
}

function write(text){
    document.getElementById("info").innerHTML = text;
}

function hide(id){
    document.getElementById(id).style.display = "none";
}

function guess(){

if(userAnswer == "q")
    return;

var userAnswer = readInt();
    if(userAnswer == answer){
        write("<b>Поздравляю Вас, " + playerNumber +"! Вы угадали!</b>" );
        hide("button");
        hide("userAnswer");
    } else if(userAnswer > answer){
        write(playerNumber + ", Вы ввели слишком большое число <br> Передайте ход другому игроку.\n Введите число от 1 до 100");
    } else if(userAnswer < answer){
        write(playerNumber + ", Вы ввели слишком маленькое число <br> Передайте ход другому игроку.\n Введите число от 1 до 100");             
    }

    if(playerNumber == "Первый игрок")
			playerNumber = "Второй игрок";
		else
			playerNumber = "Первый игрок";;

}

</script>
